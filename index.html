<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicSync - Citizen Empowerment Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fas fa-bullhorn"></i>
                <h2><span class="civic">CivicSync</span></h2>
            </div>
            <a href="sign.html" class="sign-in-btn" id="signInBtn">
                <i class="fab fa-google"></i> Sign In
            </a>
        </header>

        <!-- Main Content -->
        <main class="content-grid">
            <!-- Report Section -->
            <section class="report-section">
                <h2><i class="fas fa-edit"></i> Report an Issue</h2>
                <form id="reportForm">
                    <div class="form-group">
                        <label for="issuePhoto"><i class="fas fa-camera"></i> Upload Photo/Video</label>
                        <div class="file-upload">
                            <input type="file" id="issuePhoto" accept="image/,video/">
                            <label for="issuePhoto" class="file-btn">Choose File</label>
                            <span id="fileLabel">No file chosen</span>
                        </div>
                        <!-- Preview Containers -->
                        <div id="imagePreview" class="preview-container" style="display:none;">
                            <img id="previewImage" src="#" alt="Preview">
                            <button class="remove-btn" onclick="removeImage()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div id="videoPreview" class="preview-container" style="display:none;">
                            <video id="previewVideo" controls>
                                <source id="videoSource" src="#" type="video/mp4">
                            </video>
                            <button class="remove-btn" onclick="removeVideo()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="issueDesc"><i class="fas fa-align-left"></i> Description</label>
                        <textarea id="issueDesc" placeholder="Write your description" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Submit Report
                    </button>
                </form>
            </section>

            <!-- Map Section -->
            <section class="map-section">
                <h2><i class="fas fa-map-marked-alt"></i> Live Issue Map</h2>
                <div id="map">
                    <div class="map-loading">
                        <i class="fas fa-map-marked-alt"></i>
                        <p>Loading community issues...</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Dashboard -->
        <section class="dashboard">
            <h2><i class="fas fa-tasks"></i> Issue Dashboard</h2>
            <div class="status-filters">
                <button class="filter-btn active" data-status="all">All</button>
                <button class="filter-btn" data-status="pending">Pending</button>
                <button class="filter-btn" data-status="in-progress">In Progress</button>
                <button class="filter-btn" data-status="resolved">Resolved</button>
            </div>
            <div class="issues-grid" id="issuesGrid">
                <!-- Issues will be dynamically inserted here -->
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <div class="footer-brand">
                    <i class="fas fa-bullhorn"></i>
                    <span>CivicSync</span>
                </div>
                <div class="footer-links">
                    <a href="#"><i class="fas fa-info-circle"></i> About</a>
                    <a href="#"><i class="fas fa-envelope"></i> Contact</a>
                    <a href="#"><i class="fas fa-lock"></i> Privacy</a>
                </div>
                <ul class="social-icon">
                    <li class="icon linkedin">
                        <a href="#">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </li>
                    <li class="icon Facebook">
                        <a href="https://www.facebook.com/profile.php?id=61560904721083">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li class="icon x">
                        <a href="#">
                            <i class="fab fa-x"></i>
                        </a>
                    </li>
                    <li class="icon Instagram">
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li class="icon WhatsApp">
                        <a href="https://whatsapp.com/channel/0029VbAZR5aCcW4zuwGftV3C">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="copyright">
                Â© 2025 Visionary Team. Empowering citizens across Nigeria.
            </div>
        </footer>
    </div>

    <!-- JavaScript Files -->
    <script src="script.js"></script>
    <script src="sign.js"></script>
    <script src="map.js"></script>
</body>
</html>
